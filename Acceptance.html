<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Accept Me?</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .confession {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .confession p {
            font-size: 24px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
        }
        #yesButton:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        #noButton:hover {
            background-color: #e53935;
            transform: scale(1.1);
        }
        /* GIF Styling */
        .gif-container {
            margin-bottom: 20px;
        }
        .tenor-gif-embed {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="confession">
        <!-- GIF -->
        <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="25346589" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                <a href="https://tenor.com/view/cute-gif-25346589">Cute GIF</a> from 
                <a href="https://tenor.com/search/cute-gifs">Cute GIFs</a>
            </div>
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        </div>
        <!-- Question -->
        <p>Will you accept me in your life?</p>
        <!-- Buttons -->
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
    </div>
    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // Redirect to a negative response page when "NO" button is clicked
        noButton.addEventListener('click', () => {
            alert("Oh no! That's disappointing... üò¢");

        // Redirect to a positive response page when "YES" button is clicked
        yesButton.addEventListener('click', () => {
            alert("Thank you for accepting me! ‚ù§Ô∏è");

</body>
</html>
